<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Arquivos .CSV</title>
</head>
<body>
    <form action="" class="form">
        <label for="" class="LabTp">Escolha o tipo de gráfico que deseja visualizar: </label>
        <select class="TipoGraf">
            <option value="linha">Linha</option>
            <option value="barra">Barra</option>
        </select>
        <label for="" class="LabOp">Escolher arquivo</label>
        <input class="csvFile" type="file" name="csvFile" id="csvFile" accept=".csv">
        <button type="button" id="GeraChart">Gerar Gráfico</button>
    </form>
   
   
    <div class="chart">
        <canvas id="chart"></canvas>
    </div>
   
 
    <script src="https://cdn.jsdelivr.net/npm/chart.js" crossorigin="anonymous"></script>
    <script src="grafico.js"></script>
</body>
</html>
